<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/claveSol.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Piano Virtual</title>
    <section class="piano">
      <section class="controls">
        <h1>Matheus Barros | Piano</h1>

        <label class="checkbox__label">
          Show Keys
          <span class="switcher">
            <span class="switcher__button"></span>
            <input type="checkbox" class="checkbox__keys" hidden />
          </span>
        </label>
      </section>

      <section class="piano__keys disabled-keys">
        <div class="key white" data-note="1"><span>a</span></div>
        <div class="key black" data-note="2"><span>w</span></div>
        <div class="key white" data-note="3"><span>s</span></div>
        <div class="key black" data-note="4"><span>e</span></div>
        <div class="key white" data-note="5"><span>d</span></div>
        <div class="key white" data-note="6"><span>r</span></div>
        <div class="key black" data-note="7"><span>f</span></div>
        <div class="key white" data-note="8"><span>t</span></div>
        <div class="key black" data-note="9"><span>g</span></div>
        <div class="key white" data-note="10"><span>y</span></div>
        <div class="key black" data-note="11"><span>h</span></div>
        <div class="key white" data-note="12"><span>u</span></div>
        <div class="key white" data-note="13"><span>j</span></div>
        <div class="key black" data-note="14"><span>i</span></div>
        <div class="key white" data-note="15"><span>k</span></div>
        <div class="key black" data-note="16"><span>o</span></div>
        <div class="key white" data-note="17"><span>l</span></div>
        <div class="key white" data-note="18"><span>p</span></div>
        <div class="key black" data-note="19"><span>รง</span></div>
        <div class="key white" data-note="20"><span>z</span></div>
        <div class="key black" data-note="21"><span>x</span></div>
        <div class="key white" data-note="22"><span>c</span></div>
        <div class="key black" data-note="23"><span>v</span></div>
        <div class="key white" data-note="24"><span>b</span></div>
      </section>
    </section>
    <style rel="stylesheet" href="./style.css"></style>
  </head>
  <body>
    <script src="./script.js"></script>
  </body>
</html>
